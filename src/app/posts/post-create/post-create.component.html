<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">

    <!-- # Title Input -->
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Post Title"
      >
      <mat-error *ngIf="form.get('title').invalid">{{ 'Title field required' }}</mat-error>
    </mat-form-field>

    <!-- # Upload Image -->
    <div>
      <button
        mat-stroked-button
        type="button"
        (click)="filePicker.click()"
      >Choose Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>

    <div
      class="image-preview"
      *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
    >
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>

    <!-- # Content Input -->
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        formControlName="content"
        placeholder="Post body"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid">{{ 'Content field required' }}</mat-error>
    </mat-form-field>

    <!-- # Submit Button -->
    <button
      mat-raised-button
      color="primary"
      type="submit"
    >Save Post</button >

  </form>
</mat-card>
