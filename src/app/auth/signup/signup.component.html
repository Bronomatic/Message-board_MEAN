<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">

    <!-- # Email Input -->
    <mat-form-field>
      <input
        matInput
        ngModel
        name="email"
        type="email"
        placeholder="E-mail"
        #emailInput="ngModel"
        required
        email
      >
      <mat-error *ngIf="emailInput.invalid">{{ 'Enter A Valid E-mail' }}</mat-error>
    </mat-form-field>

    <!-- # Password Input -->
    <mat-form-field>
      <input
        ngModel
        name="password"
        type="password"
        matInput placeholder="Password"
        #passwordInput="ngModel"
        required
      >
      <mat-error *ngIf="passwordInput.invalid">{{ 'Enter Password' }}</mat-error>
    </mat-form-field>

    <!-- # Submit Button -->
    <button
      mat-raised-button
      color="primary"
      type="submit"
      *ngIf="!isLoading"
    >Signup</button >

  </form>
</mat-card>
